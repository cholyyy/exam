<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />

<title>Password Authorization</title>
<style>
  @keyframes rainbowGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body {
    font-family: Arial, sans-serif, "Microsoft JhengHei", sans-serif;
    margin: 5vw 8vw 40px 8vw;
    background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
    background-size: 1400% 1400%;
    animation: rainbowGradient 20s ease infinite;
    color: #333;
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
  }
  h2 {
    text-align: center;
    color: #fff;
    text-shadow: 2px 2px 5px #000;
    margin-bottom: 20px;
  }
  input[type=password] {
    width: 100%;
    max-width: 400px;
    padding: 14px 20px;
    margin: 0 auto 20px auto;
    display: block;
    border-radius: 8px;
    border: 2px solid #fff;
    font-size: 18px;
    box-shadow: 0 0 8px #fff;
    outline: none;
    transition: 0.3s;
  }
  input[type=password]:focus {
    border-color: #ffeb3b;
    box-shadow: 0 0 15px #ffeb3b;
  }
  button {
    display: block;
    width: 100%;
    max-width: 400px;
    padding: 14px;
    margin: 0 auto;
    background: #ff4081;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 8px #ff4081;
    transition: 0.3s;
  }
  button:hover {
    background: #f50057;
    box-shadow: 0 0 15px #f50057;
  }
  #message {
    margin-top: 30px;
    font-weight: bold;
    white-space: pre-wrap;
    color: green;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 15px #fff;
    position: relative;
    z-index: 10;
  }

  .floating-text {
    position: absolute;
    font-size: 48px;
    font-weight: bold;
    font-style: italic;
    background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #53a7ff, #70de79, #da68a7);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: floatUpDown 6s ease-in-out infinite, backgroundShift 10s linear infinite;
    user-select: none;
    z-index: 1; 
  }

  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
      opacity: 0.9;
    }
    50% {
      transform: translateY(-30px);
      opacity: 1;
    }
  }

  @keyframes backgroundShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
 
  .floating-text:nth-child(1) {
    left: 12%;
    bottom: 20px;
    animation-delay: 0s, 0s;
  }
  .floating-text:nth-child(2) {
    left: 32%;
    bottom: 40px;
    animation-delay: 1.5s, 2s;
  }
  .floating-text:nth-child(3) {
    left: 52%;
    bottom: 10px;
    animation-delay: 3s, 4s;
  }
  .floating-text:nth-child(4) {
    left: 72%;
    bottom: 30px;
    animation-delay: 4.5s, 6s;
  }
  .floating-text:nth-child(5) {
    left: 88%;
    bottom: 15px;
    animation-delay: 6s, 8s;
  }
  
  .star {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out alternate;
  }
  .star:nth-child(6) { left: 20%; top: 20%; animation-delay: 0s; }
  .star:nth-child(7) { left: 70%; top: 40%; animation-delay: 0.5s; }
  .star:nth-child(8) { left: 50%; top: 10%; animation-delay: 1s; }
  .star:nth-child(9) { left: 85%; top: 25%; animation-delay: 1.5s; }
  .star:nth-child(10) { left: 30%; top: 30%; animation-delay: 2s; }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
</head>
